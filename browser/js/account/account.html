<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>My Account</h1>
            <h2>Welcome, {{user.firstName}}!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Account information 
                </div>
                <div class="panel-body">
	                <div class="form-group">
	                    <label>Your name:</label>
	                    <p class="form-control-static">{{user.firstName}} {{user.lastName}}</p>
	                </div>
	                <div class="form-group">
	                    <label>Your email:</label>
	                    <p class="form-control-static">{{user.email}}</p>
	                </div>
	                <div class="form-group">
	                    <label>User ID:</label>
	                    <p class="form-control-static">{{user._id}}</p>
	                </div>	                
                </div>
            </div>
        </div>
        <div class="col-lg-6">
        	<div class="panel panel-default">
	        	<div class="panel-heading">Past transactions</div>
	        	<div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table">
	                        <thead>
	                            <tr>
	                                <th>Meal</th>
	                                <th>Quantity</th>
	                                <th>Unit Price</th>
	                                <th>Total Price</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr>
	                                <td>Lasagna</td>
	                                <td>2</td>
	                                <td>12</td>
	                                <td>24</td>
	                            </tr>
	                            <tr>
	                                <td>Bento box</td>
	                                <td>1</td>
	                                <td>8</td>
	                                <td>8</td>
	                            </tr>
	                            <tr>
	                                <td>Steak dinner</td>
	                                <td>1</td>
	                                <td>24</td>
	                                <td>24</td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
