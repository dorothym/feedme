<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Cart</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <form id="cart-form" name="cartForm" ng-submit="checkout()">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Shopping cart contents:
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Meal</th>
<!--                                    <th>Quantity</th>-->
<!--                                    <th>Unit Price</th>-->
                                    <th>Total Price</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="meal in cart track by $index">
                                <tr> 
                                    <td>{{meal.name}}</td>
<!--                                    <td><input type="text" placeholder="1"></td></td>-->
<!--                                    <td>${{meal.price}}.00</td>-->
                                    <td>${{meal.price}}.00</td>
                                    <td><button type="button" class="btn btn-success" ng-click="addAnotherToCart(meal)">Add Another</button></td>
                                    <td><button type="button" class="btn btn-danger" ng-click="removeFromCart(meal)">Remove from Cart</button></td>
                                </tr>
                            </tbody>
                            <tbody id="totals">
                              <tr> 
                                  <td>SUB-TOTAL</td>
                                  <td>${{subTotal}}.00</td></td>
<!--                                    <td>${{meal.price}}.00</td>-->
                              </tr>
                          </tbody>
                        </table>
                      </div>

                      </div>
                    </div>

            <button type="submit" class="btn btn-default">Purchase</button>
            <button class="btn btn-default" ui-sref="allMeals">Continue Shopping</button>
        </form>
        </div>

    </div>
</div>
