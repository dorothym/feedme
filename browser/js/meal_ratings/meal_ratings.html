<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Rate {{meal.name}}</h1>
        </div>
    </div>
</div>
<div class="container">
    <form id="rating-form" name="ratingForm"> 
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Add Rating for {{ meal.name }}:
                </div>
                <div class="panel-body">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="rating">Stars:</label><br>
                              
                                <input type="radio" ng-model="newRating.rating" id="rating" value=1>  <i class="glyphicon glyphicon-star"/></i><br>
                              <input type="radio" ng-model="newRating.rating" id="rating" value=2>  <i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/></i><br>
                  
                              <input type="radio" ng-model="newRating.rating" id="rating" value=3>  <i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/></i><br>
              
                              <input type="radio" ng-model="newRating.rating" id="rating" value=4>  <i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/></i><br>
          
                              <input type="radio" ng-model="newRating.rating" id="rating" value=5>  <i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/><i class="glyphicon glyphicon-star"/></i><br>
                            </div>

                        </div>

                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="homeaddress">Rating Text:</label>
                                <input type="text" ng-model="newRating.ratingText" class="form-control" id="text" placeholder="Write review here..." rows="4" required>
                            </div>
                        </div>       
                </div>
            </div>

            <button type="submit" class="btn btn-default" ng-click="submitRating(newRating)" ui-sref='account({id: newRating.author})'>Add Rating!</button>
        </form>

        </div>

    </div>
</div>
