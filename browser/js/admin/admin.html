<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Admin</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <form id="checkout-form" name="checkoutForm" ng-submit="checkoutForm.$valid && sendcheckout(checkout)">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Administer users</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>User type</th>
                                        <th>Email address</th>
                                        <th>&nbsp;</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in allUsers">
                                        <td>{{user.firstName}}  {{user.lastName}}</td>
                                        <td>{{user.type}}</td>
                                        <td>{{user.email}}</td>
                                        <td><button type="button" class="btn btn-success">Update User</button></td>
                                        <td><button type="button" class="btn btn-danger" ng-click="removeUser(user._id)">Remove User</button></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                        </div>
                    </div>

        </form>
        </div>

    </div>
</div>
