<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <h1>Admin</h1>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
      <form id="checkout-form" name="checkoutForm" ng-submit="checkoutForm.$valid && sendcheckout(checkout)">

          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3>Administer users</h3>
              </div>
              <div class="panel-body">
                      <div class="alert alert-success" ng-show="updated">
                          <strong>Success!</strong> User has been {{action}}
                      </div>

                      <div ng-show="showForm">
                          <form class="form-inline">
                            <div class="row">
                              <div class="col-lg-12">
                                <p> Update {{curUser.firstName}} {{curUser.lastName}}</p>
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="{{curUser.firstName}}" ng-model="curUser.firstName">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="{{curUser.lastName}}" ng-model="curUser.lastName">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Email">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Type">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Address">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Zip">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Borough">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Phone">
                              </div>
                              <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="Picture Url">
                              </div>
                              <div class="col-lg-12">
                                <h5>For chefs only</h5>
                              </div>
                              <div class="col-lg-12">
                                <input type="text" class="form-control" placeholder="Specialty">
                              </div>
                              <div class="col-lg-12">
                                <input type="text" class="form-control" placeholder="Bio">
                               </div>
                              <div class="col-lg-12">  
                                <button type="button" class="btn btn-submit" ng-click="updateUser(curUser)">Submit</button>
                              </div>
                            </div> <!-- class="row" -->
                          </form>
                      </div>  <!-- ng-show="showUpdateForm"  --> 
                      
                  <div class="table-responsive">
                          <table class="table">
                              <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>User type</th>
                                      <th>Email address</th>
                                      <th>&nbsp;</th>
                                      <th>&nbsp;</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr ng-repeat="user in allUsers">
                                      <td><a ui-sref="account({id: user._id})">{{user.firstName}}  {{user.lastName}}</a></td>
                                      <td>{{userType(user)}}</td>
                                      <td>{{user.email}}</td>
                                      <td><button type="button" class="btn btn-primary" ng-click="showUpdateForm(user)">Update User</button></td>
                                      <td><button type="button" class="btn btn-primary" ng-click="assignAdmin(user)">Manage Admin</button></td>
                                      <td><button type="button" class="btn btn-danger" ng-click="removeUser(user)">Remove User</button></td>
                                  </tr>
                              </tbody>

                          </table>
                      </div>


                      </div>
                  </div>

      </form>
      </div>

    </div>
</div>
