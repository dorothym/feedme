
    <!-- Page Content -->
    <div class="container">

        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-4">
                <img width="300" class="img-circle img-responsive" src="{{chef.picture}}">
            </div>
            <div class="col-lg-8">
                <h1 class="page-header"><small>Chef </small>{{chef.firstName}} {{chef.lastName}}</h1>
                <p>{{chef.bio}}</p>
            </div>
        </div>

        <!-- Team Members Row -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Meals</h2>
            </div>
            <div class="col-lg-4 col-sm-6 text-center" ng-repeat="meal in meals">
                <a ui-sref="meal({id: meal._id})"><img class="img-circle img-responsive img-center" width="200" src="{{meal.photo}}" alt=""></a>
                <h3><a ui-sref="meal({id: meal._id})">{{meal.name}}</a></h3>
                <p>{{meal.description}}</p>
            </div>
        </div>


    </div>
    <!-- /.container -->
