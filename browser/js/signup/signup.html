<div class="col-lg-12">
<h1>Sign Up</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Sign up to become a chef or customer on Feedme!
                </div>
                <div class="panel-body">

                    <div class="col-log-6">

                    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendsignup(signup)">



                        <alert type="danger" ng-show="error">
                            {{ error }}
                        </alert>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
                        </div>


                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" ng-model="signup.firstname" class="form-control" id="firstname" placeholder="Enter first name">
                        </div>


                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" ng-model="signup.lastname" class="form-control" id="lastname" placeholder="Enter last name">
                        </div>

                        <div class="form-group">
                            <label for="homeaddress">Home address</label>
                            <input type="text" ng-model="signup.homeaddress" class="form-control" id="homeaddress" placeholder="Enter home address">
                        </div>

                        <div class="form-group">
                            <label for="zip">Zip code</label>
                            <input type="text" ng-model="signup.zip" class="form-control" id="zip" placeholder="Enter zip code">
                        </div>



                        <div class="form-group">
                            <label for="borough">Borough</label>
                            <select ng-model="signup.borough" class="form-control" id="borough" placeholder="Select borough">
                            <option value="Aueens">Queens</option>
                            <option value="Brooklyn">Brooklyn</option>
                            <option value="Bronx">Bronx</option>
                            <option value="StatenIsland">Staten Island</option>
                            <option value="Manhattan">Manhattan</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="text" ng-model="signup.phone" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
                        </div>




                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                
                    <div id="social-buttons">
                        <div class="text-center">
                            <a class="btn btn-social-icon btn-google-plus">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a class="btn btn-social-icon btn-facebook">
                            <i class="fa fa-facebook"></i>
                            </a>
                        </div>
                    </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
