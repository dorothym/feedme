<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Sign up <span ng-if="isChef()">to Become a Chef</span></h1>
            
        </div>
    </div>
</div>
<div class="container">
    <form id="signup-form" name="signupForm" ng-submit="sendsignup(signup)"> 
        <!-- <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendsignup(signup)"> -->
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Login Details:
                </div>
                <div class="panel-body">

                    <div class="col-lg-6" ng-show="!isChef()">
                        <h5>Social signup:</h5>
                        <a href="/auth/google" class="btn btn-block btn-social btn-google-plus">
                            <i class="fa fa-google-plus"></i> Sign up with Google
                        </a>
                        <a class="btn btn-block btn-social btn-facebook">
                            <i class="fa fa-facebook"></i> Sign up with Facebook
                        </a>
                    </div>

                    <div class="col-lg-6">
                        <h5 ng-show="!isChef()">Sign up with your email address:</h5>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
                            </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    User information:
                </div>
                <div class="panel-body">

                        <div class="col-lg-6">

                            <alert type="danger" ng-show="error">
                                Placeholder error message
                            </alert>

                            <alert type="success" ng-show="error">
                                {{successmessage}}
                            </alert>


                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" ng-model="signup.firstName" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" ng-model="signup.lastName" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone number</label>
                                <input type="text" ng-model="signup.phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                            </div>

                        </div>

                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="homeAddress">Home address</label>
                                <input type="text" ng-model="signup.homeAddress" class="form-control" id="homeAddress" placeholder="Enter home address">
                            </div>

                            <div class="form-group">
                                <label for="zip">Zip code</label>
                                <input type="text" ng-model="signup.zip" class="form-control" id="zip" placeholder="Enter zip code">
                            </div>

                            <div class="form-group">
                                <label for="borough">Borough</label>
                                <select ng-model="signup.borough" class="form-control" id="borough" placeholder="Select borough">
                                <option value="Queens">Queens</option>
                                <option value="Brooklyn">Brooklyn</option>
                                <option value="Bronx">Bronx</option>
                                <option value="StatenIsland">Staten Island</option>
                                <option value="Manhattan">Manhattan</option>
                                </select>
                            </div>


                        </div>       
                    
                </div>
            </div>


            <div class="panel panel-default" ng-show="isChef()">
                <div class="panel-heading">
                    Chef information:
                </div>
                <div class="panel-body">

                    <alert type="danger" ng-show="error">
                        {{ error }}
                    </alert>

                    <div class="col-lg-6">
                    
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="active" for="type">
                                    <input type="hidden" value="chef" id="type" checked ng-model="signup.type" >
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="picture">Photo URL:</label>
                            <input type="text" ng-model="signup.picture" class="form-control" id="picture" placeholder="Enter URL beginning with http://">
                        </div>

                        <div class="form-group">
                            <label for="cuisine">Cuisine specialty:</label>
                            <select class="form-control" id="picture" placeholder="Select cuisine specialty">
                                <option ng-model="signup.specialty" ng-repeat="cuisine in cuisines" value="{{cuisine}}">{{cuisine}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="form-group">
                            <label for="bio">Bio:</label>
                            <textarea rows="4" ng-model="signup.bio" class="form-control" id="bio" placeholder="Enter bio"></textarea>
                        </div>

                    </div>
                </div>
            </div>    




            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset Button</button>
        </form>
        </div>

    </div>
</div>
