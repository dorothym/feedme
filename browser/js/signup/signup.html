<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <h1>Sign up</h1>
        </div>
    </div>
</div>
<div class="container">
    <form id="signup-form" name="signupForm" ng-submit="sendsignup(signup)"> 
        <!-- <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendsignup(signup)"> -->
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Select signup option:
                </div>
                <div class="panel-body">

                    <div class="col-lg-6">
                        <h5>Social signup:</h5>
                        <a href="/auth/google" class="btn btn-block btn-social btn-google-plus">
                            <i class="fa fa-google-plus"></i> Sign up with Google
                        </a>
                        <a class="btn btn-block btn-social btn-facebook">
                            <i class="fa fa-facebook"></i> Sign up with Facebook
                        </a>
                    </div>

                    <div class="col-lg-6">
                        <h5>Sign up with your email address:</h5>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
                            </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    User information:
                </div>
                <div class="panel-body">

                        <div class="col-lg-6">

                            <alert type="danger" ng-show="error">
                                Placeholder error message
                            </alert>

                            <alert type="success" ng-show="error">
                                {{successmessage}}
                            </alert>


                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" ng-model="signup.firstname" class="form-control" id="firstname" placeholder="Enter first name">
                            </div>

                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" ng-model="signup.lastname" class="form-control" id="lastname" placeholder="Enter last name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input type="text" ng-model="signup.phone" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>

                        </div>

                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="homeaddress">Home address</label>
                                <input type="text" ng-model="signup.homeaddress" class="form-control" id="homeaddress" placeholder="Enter home address">
                            </div>

                            <div class="form-group">
                                <label for="zip">Zip code</label>
                                <input type="text" ng-model="signup.zip" class="form-control" id="zip" placeholder="Enter zip code">
                            </div>

                            <div class="form-group">
                                <label for="borough">Borough</label>
                                <select ng-model="signup.borough" class="form-control" id="borough" placeholder="Select borough">
                                <option value="Aueens">Queens</option>
                                <option value="Brooklyn">Brooklyn</option>
                                <option value="Bronx">Bronx</option>
                                <option value="StatenIsland">Staten Island</option>
                                <option value="Manhattan">Manhattan</option>
                                </select>
                            </div>


                        </div>       
                    
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    Chef information:
                </div>
                <div class="panel-body">

                    <alert type="danger" ng-show="error">
                        {{ error }}
                    </alert>

                    <div class="col-lg-6">


                        <div class="form-group">
                            <label for="picture">Photo URL:</label>
                            <input type="text" ng-model="signup.picture" class="form-control" id="picture" placeholder="Enter URL beginning with http://">
                        </div>

                        <div class="form-group">
                            <label for="cuisine">Cuisine specialty:</label>
                            <select ng-model="signup.specialty" class="form-control" id="picture" placeholder="Select cuisine specialty">
                                <option value="Italian">Italian</option>
                                <option value="Indian">Indian</option>
                                <option value="French">French</option>
                                <option value="Brazilian">Brazilian</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="form-group">
                            <label for="bio">Bio:</label>
                            <textarea rows="4" ng-model="signup.bio" class="form-control" id="bio" placeholder="Enter bio"></textarea>
                        </div>

                    </div>
                </div>
            </div>    




            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset Button</button>
        </form>
        </div>

    </div>
</div>
